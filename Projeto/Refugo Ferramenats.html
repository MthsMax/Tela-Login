	<title>Refugo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylecadastro.css">
</head>
<body>
	<h1>Refugo Ferramentas</h1>
	<form>
		<label for="nome">Nome do Produto:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="descricao">Causa:</label>
		<textarea id="descricao" name="descricao" rows="5"></textarea>

		<label for="preco">Qauntidade:</label>
		<input type="number" id="preco" name="preco" required>

	

		<label for="categoria">Categoria:</label>
		<select id="categoria" name="categoria">
			<option value="">Selecione</option>
			<option value="Machos">Machos</option>
			<option value="Brocas">Brocas</option>
			<option value="Fresas">Fresas</option>
		</select>

	

		<input type="submit" value="Refugar">
	</form>
</body>
</html>
